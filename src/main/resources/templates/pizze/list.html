<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/resources :: headResources('Lista delle Pizze')"></head>
<body>
<nav th:replace="fragments/navbar :: topNavbar('pizze')"></nav>
<div class="container">
  <h1>Lista delle pizze</h1>
  <hr>
  <table class="table table-hover align-middle">
    <thead>
    <tr>
      <th>Nome</th>
      <th>Descrizione</th>
      <th>Prezzo</th>
      <th>Url Img</th>
      <th>Azioni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pizza : ${pizzaList}" th:object="${pizza}">
      <td th:text="*{name}"></td>
      <td th:text="*{description}"></td>
      <td th:text="*{price}  + ' â‚¬'"></td>
      <td th:text="*{urlImg}"></td>
      <td>
        <a class="btn btn-primary" th:href="@{/pizze/show/{id}(id=*{id})}">
          <i class="fa-solid fa-magnifying-glass"></i>
        </a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
